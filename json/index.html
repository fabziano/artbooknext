<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Visualizar</title><style>body,main{display:flex}:root{--cor-primaria:#007BFF;--cor-fundo-principal:#f4f4f4;--cor-fundo-secundaria:#fff;--cor-borda:#eee;--cor-fundo-lista:#fafafa}body{font-family:sans-serif;line-height:1.6;justify-content:center;background-color:var(--cor-fundo-principal)}main{flex-direction:column;gap:1.5rem;max-width:50rem}button{padding:.9375rem;width:fit-content;background-color:var(--cor-primaria);color:var(--cor-fundo-secundaria);border:none;border-radius:.5rem;cursor:pointer;font-size:1.2rem}article{background:var(--cor-fundo-secundaria);padding:1.25rem 1.875rem}section{white-space:pre-wrap;margin-bottom:.9375rem}ul{list-style-type:none;padding:0;margin:0}li{margin-bottom:.625rem;padding:.625rem;border:.0625rem solid var(--cor-borda);background-color:var(--cor-fundo-lista)}</style></head><body><main><button>Colar</button></main><script>document.querySelector("button").addEventListener("click",async()=>{const e=document.querySelector("main");try{const t=await navigator.clipboard.readText(),n=JSON.parse(t);e.innerHTML="",n.forEach(t=>{const n=document.createElement("article"),o=document.createElement("section");if(o.textContent=`${t.questionNumber} - ${t.questionPrompt}`,n.appendChild(o),t.answers){const e=document.createElement("ul");t.answers.forEach(t=>{const n=document.createElement("li");n.textContent=`${t.letter}) ${t.answer}`,e.appendChild(n)}),n.appendChild(e)}e.appendChild(n)})}catch(e){console.error("Falha ao colar o JSON:",e)}});</script></body></html>
