<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Art Book Next</title>
  <link rel="icon" type="image/png" href="artbooknext/css/icon.png">
  <link rel="stylesheet" href="artbooknext/css/style.css">
  <script src="artbooknext/js/domtoimg.js"></script>
</head>

<body>
  <article>
    <button id="colarCapa">Cover</button>
    <button id="colarLogo">Logo</button>
    <button id="colarBackground">Background</button>
  </article>
  <main>
    <div id="jogo">
      <div id="logoJogo"></div>
      <div id="capaJogo"></div>
      <div id="gradientOverlay"></div>
      <div id="backgroundJogo"></div>
    </div> 
  </main>
  <section>
    <input type="text" id="nomeFoto" placeholder="Image name" autocomplete="off">
    <button id="converterParaPNG">Download</button>
  </section>
  <script src="artbooknext/js/script.js"></script>
</body>

</html>
