<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CSV para JSON</title><style>body{font-family:sans-serif;display:flex;margin:0;justify-content:center;align-items:center;min-height:100vh;background-color:#f4f7f9}</style></head><body><input type="file" accept=".csv"><script>const fileInput=document.querySelector('input[type="file"]');function csvParaJson(e){const t=e.split("\n").filter(e=>""!==e.trim());if(0===t.length)return[];const n=t[0].split(",").map(e=>e.trim());return t.slice(1).map(e=>{const t=e.split(",");return t.length!==n.length?null:n.reduce((e,n,r)=>{const o=t[r]?t[r].trim():"";return e[n]=o,e},{})}).filter(e=>null!==e)}function baixarJson(e,t){const n=JSON.stringify(e,null,2),r=new Blob([n],{type:"application/json"}),o=URL.createObjectURL(r),l=document.createElement("a");l.href=o,l.download=t,document.body.appendChild(l),l.click(),document.body.removeChild(l),URL.revokeObjectURL(o)}fileInput.addEventListener("change",e=>{const t=e.target.files[0];if(!t)return;const n=new FileReader;n.onload=e=>{try{const n=e.target.result;baixarJson(csvParaJson(n),t.name.replace(".csv",".json"))}catch(e){}},n.onerror=()=>{},n.readAsText(t)});</script></body></html>
